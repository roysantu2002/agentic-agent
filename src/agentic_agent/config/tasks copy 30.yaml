    Transform the research into an action-oriented manual that walks applicants
    through every step of the application process, from finding the correct official
    website to submitting the application successfully and responding to offers.
    The guide must enable students to apply independently without reliance on agents.
    The guide should include:
      - Overview of Singapore public universities and selectivity
      - University-wise application pathway breakdown
      - Direct admissions URLs and navigation instructions
      - Eligibility and academic requirement explanations
      - Step-by-step account creation and form-filling guidance
      - Detailed document preparation and upload instructions
      - Essay, interview, and assessment preparation notes
      - Application fee payment walkthrough
      - Final submission checklist and confirmation steps
      - Post-submission timeline and offer acceptance guidance
      - Common pitfalls and compliance warnings for Indian applicants
  expected_output: >
    A structured markdown admissions guide containing:
      - Direct official application URLs for all five universities
      - Step-by-step application flow sections per university
      - Eligibility and requirement comparison tables
      - Comprehensive document checklist and preparation guide
      - Application timeline and deadline calendar
      - Payment and submission confirmation instructions
