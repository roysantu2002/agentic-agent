research_task:
  description: >
    Conduct an in-depth Chaldean numerology research study focused on names, sound vibrations,
    compound numbers, and destiny influence. The objective is to analyze how Chaldean name
    structures, karmic compounds, and vibrational patterns affect personal destiny, life events,
    emotional stability, success flow, and corrective possibilities.
    For each documented name and case category:
      - Record full birth name, legal name, popular name, and signature name
      - Calculate Chaldean total and reduced numbers using the 1–8 system
      - Identify key compound numbers (13/4, 14/5, 16/7, 19/1, 23/5, 24/6, etc.)
      - Classify compounds as good fortune, neutral, or karmic/warning
      - Compare Chaldean results with Pythagorean calculations
      - Analyze how sound and vibration influence destiny outcomes
      - Examine life-event correlations with karmic or fortunate compounds
      - Identify patterns across personal names, stage names, married names, and business names
      - Evaluate ethical remedial strategies (minor spelling shifts, usage emphasis)
      - Study behavioral, psychological, and vibrational research supporting name-based influence
      - Assess how name alignment correlates with purpose clarity, emotional balance, and life flow
  expected_output: >
    Global Chaldean Name & Destiny Research Summary:
      - Case-based Chaldean profiles of personal and business names
      - Thematic analysis of karmic and fortunate compound patterns
      - Frequency distribution of key compounds in sample datasets
      - Comparative matrix: Chaldean vs Pythagorean interpretations
      - Sound and vibration influence synthesis
      - Warning-compound sensitivity framework for practitioners
      - Ethical name-correction guideline index
      - Evidence-backed conclusions on how name vibration impacts destiny, success, and life balance
  agent: researcher


