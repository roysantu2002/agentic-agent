        - Lo Shu Grid Construction
        - Number Placement Interpretation
        - Missing and Repeated Number Analysis

    gold_level:
      pythagorean:
        - Personal Year, Month and Day Cycles
        - Pinnacles and Challenges
        - Relationship and Marriage Compatibility
        - Career and Wealth Numerology
        - Name Correction and Rectification
      chaldean:
        - Name Correction and Rectification
